<body>
	<div class="container" ng-controller="loginController">
		<div id="login_form" ng-show="!show_registration">
			<h1>Login</h1>
			<form role="form">
				<div class="form-group">
					<label for="email">Email Address:</label>
		    		<input type="email" class="form-control" ng-model="login_user.email">
		  		</div>
		  		<div class="form-group">
					<label for="password">Password:</label>
		    		<input type="password" class="form-control" ng-model="login_user.password">
		  		</div>
		  		<button type="submit" class="btn btn-primary">Login</button>
		  	</form>
		</div>

		<div id="registration_form" ng-hide="!show_registration">
			<h1>Register</h1>
		  	<form role="form">
		  		<div class="form-group">
					<label for="username">Username:</label>
		    		<input type="username" class="form-control" ng-model="new_user.username">
		  		</div>
				<div class="form-group">
					<label for="email">Email Address:</label>
		    		<input type="email" class="form-control" ng-model="new_user.email">
		  		</div>
		  		<div class="form-group">
					<label for="password">Password:</label>
		    		<input type="password" class="form-control" ng-model="new_user.email">
		  		</div>
		  		<div class="form-group">
					<label for="confirm_password">Confirm Password:</label>
		    		<input type="confirm_password" class="form-control" ng-model="new_user.confirm_password">
		  		</div>
		  		<button type="submit" class="btn btn-primary">Register</button>
		  	</form>
		</div>

		<a ng-click="show_registration = !show_registration"><span ng-if="!show_registration">Create Account</span><span ng-if="show_registration">Login</span></a>

	</div>
</body>
